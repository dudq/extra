<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View phone</title>
</head>
<body>
<h1>Phone Detail</h1>
<p>
    <a href="/phones">Product list</a>
</p>
<form th:object="${phone}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Date Of Purchase</td>
            <td th:text="*{dateOfPurchase}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="*{description}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td th:text="*{category.name}"></td>
        </tr>
    </table>
</form>
</body>
</html>
