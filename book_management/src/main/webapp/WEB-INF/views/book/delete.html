<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete book</title>
</head>
<body>
<h1>Delete book</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/books">book list</a>
</p>
<form method="post" th:action="@{/book/delete}" th:object="${book}">
    <input name="id" th:field="*{id}" th:type="hidden">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Date Of Purchase</td>
            <td th:text="*{dateOfPurchase}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="*{author}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td th:text="*{category.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete book"></td>
        </tr>
    </table>
</form>
</body>
</html>
